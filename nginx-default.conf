server {
    listen 8080;
    server_name _;
    charset utf-8;

    # Disable server version disclosure
    server_tokens off;

    # Security: Strict Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.auth0.com; img-src 'self' data: https:; font-src 'self' data:; frame-ancestors 'none';" always;

    # Include standard MIME types and set default
    include /etc/nginx/mime.types;
    default_type application/octet-stream;


    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Rate limiting
    limit_req zone=general burst=200 nodelay;

    # Serve static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA routing: serve index.html for all non-file paths
    location / {
        # Don't cache HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files/directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 =500 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
